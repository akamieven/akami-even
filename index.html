<script>
  function copyToClipboard(button) {
    const quoteText = button.parentElement.textContent.replace("نسخ", "").trim();
    navigator.clipboard.writeText(quoteText).then(() => {
      button.textContent = "تم النسخ";
      setTimeout(() => button.textContent = "نسخ", 1500);
    });
  }
</script>

<script>
  document.querySelector('.menu-toggle').addEventListener('click', function () {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('visible');
    sidebar.classList.toggle('hidden');
  });

  // القائمة المنسدلة
  document.querySelectorAll('.dropbtn').forEach(button => {
    button.addEventListener('click', function () {
      const family = this.parentElement;

      // إغلاق كل القوائم الأخرى
      document.querySelectorAll('.family').forEach(f => {
        if (f !== family) f.classList.remove('open');
      });

      // تبديل الفتح والإغلاق للعائلة الحالية
      family.classList.toggle('open');
    });
  });
</script>

<script>
  document.querySelectorAll("p, li, a, span").forEach(function(el) {
    var strong = document.createElement("strong");
    strong.innerHTML = el.innerHTML;
    el.innerHTML = "";
    el.appendChild(strong);
  });
