<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akami Even</title>
  <style>
    body {
      background-color: #7b1e1e; /* لون خمري */
      color: #FFD700; /* ذهبي */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.8;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      margin: 15px 0;
    }

    a {
      color: #FFD700;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    a:hover {
      color: #fff;
    }

    button {
      background-color: #FFD700;
      color: #7b1e1e;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    .character-section {
      margin-top: 100vh; /* يجعل القسم أسفل الصفحة */
      padding-top: 60px;
    }

    .character {
      margin: 50px 0;
    }

    .character img {
      width: 150px;
      border-radius: 10px;
      border: 2px solid #FFD700;
    }

    .character h2 {
      margin-top: 15px;
      font-size: 28px;
    }

    .quote-container {
      background-color: rgba(255, 215, 0, 0.1);
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      text-align: right;
      position: relative;
    }

    .quote-container button {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #FFD700;
      color: #7b1e1e;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .quote-container button:hover {
      background-color: #e6c200;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Akami Even</h1>
  <p>إقتباسات عالم أغنية الجليد والنَّار باللغة العربية</p>

  <button onclick="document.getElementById('quotes').scrollIntoView({behavior: 'smooth'})">
    الإقتباسات
  </button>

    <li><a
