<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akami Even</title>
  <style>
    body {
      background-color: #7b1e1e; /* خمري */
      color: #FFD700; /* ذهبي */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

p {
  font-size: 20px;
  max-width: 600px;
  margin: 0 auto 30px;
  line-height: 1.8;
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 30px;
}

li {
  margin: 15px 0;
}

a {
  color: #FFD700;
  text-decoration: none;
  font-size: 18px;
  transition: color 0.3s;
}

a:hover {
  color: #fff;
}

button {
  background-color: #FFD700;
  color: #7b1e1e;
  border: none;
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

button:hover {
  background-color: #e6c200;
  transform: scale(1.05);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.quote-section {
  margin-top: 100vh;
  padding: 40px 20px;
}

.character {
  margin-bottom: 50px;
}

.character img {
  width: 150px;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  margin-bottom: 10px;
}

.quote {
  background-color: rgba(255, 215, 0, 0.1);
  border: 1px solid #FFD700;
  padding: 15px;
  margin: 10px auto;
  max-width: 600px;
  border-radius: 8px;
  position: relative;
}

.copy-btn {
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: transparent;
  color: #FFD700;
  border: 1px solid #FFD700;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.copy-btn:hover {
  background-color: #FFD700;
  color: #7b1e1e;
}

  </style>
</head>
<body>  <h1>Akami Even</h1>
  <p>إقتباسات عالم أغنية الجليد والنار باللغة العربية</p>
  <button onclick="document.getElementById('quotes').scrollIntoView({ behavior: 'smooth' })">الإقتباسات</button>  <ul>
    <li><a href="https://youtube.com/@akamievenamjade-n817zjqcs?si=fQIpAUOhGK9oU4Lm" target="_blank">يوتيوب</a></li>
    <li><a href="https://boxd.it/6mPTZ" target="_blank">ليتربوكسد</a></li>
    <li><a href="https://www.facebook.com/Akami.Even" target="_blank">فيسبوك</a></li>
  </ul>  <div id="quotes" class="quote-section">
    <div class="character">
      <img src="https://i.postimg.cc/7Lb1jzJY/tyrion.jpg" alt="Tyrion Lannister" />
      <h2>تيريون لانستر</h2>
      <div class="quote">
        لا تنسَ ما أنت عليه، لأن العالم لن ينسى. اجعلها قوتك، لا نقطة ضعفك.
        <button class="copy-btn" onclick="copyText(this)">نسخ</button>
      </div>
      <div class="quote">
        الموت أمر نهائي، أما الحياة فمليئة بالإحتمالات.
        <button class="copy-btn" onclick="copyText(this)">نسخ</button>
      </div>
    </div>
    <div class="character">
      <img src="https://i.postimg.cc/Dzyd0cjP/ned.jpg" alt="Eddard Stark" />
      <h2>إدارد ستارك</h2>
      <div class="quote">
        الرجل الذي يصدر الحكم يجب أن يكون هو من يضرب بالسيف.
        <button class="copy-btn" onclick="copyText(this)">نسخ</button>
      </div>
    </div>
  </div>  <script>
    function copyText(btn) {
      const quoteText = btn.parentElement.textContent.replace("نسخ", "").trim();
      navigator.clipboard.writeText(quoteText).then(() => {
        btn.textContent = "تم النسخ";
        setTimeout(() => btn.textContent = "نسخ", 1500);
      });
    }
  </script></body>
</html>
