<style>
/* 1. تعريف الخطوط */
@font-face {
  font-family: 'GameOfThrones';
  src: url('booksfont.ttf') format('truetype');
  font-display: swap;
}

@font-face {
  font-family: 'EnglishFont';
  src: url('Caveat-Medium.ttf') format('truetype');
  font-display: swap;
}

body {
  background-color: #00001a;
  background-image: url('https://i.postimg.cc/WbHktP1p/IMG-20250503-181856.jpg');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
  text-align: center;
  direction: rtl;
  font-family: 'GameOfThrones', serif;
  color: white;
  overflow-x: hidden;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%);
  z-index: 1;
  pointer-events: none;
}

.content {
  position: relative;
  z-index: 2;
  padding: 80px 20px;
  animation: fadeIn 1.2s ease-out;
}

h1 { 
  font-size: clamp(32px, 8vw, 60px); 
  margin-bottom: 10px; 
  color: white; 
  text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
}

p { font-size: 22px; max-width: 700px; margin: 0 auto 40px; line-height: 1.6; opacity: 0.9; }

/* تنسيق الروابط السفلية */
.main-links { list-style: none; padding: 0; }
.main-links li { margin: 20px 0; }
.main-links a { 
  color: #fff; 
  text-decoration: none; 
  font-size: 20px; 
  transition: 0.4s; 
  border: 1px solid rgba(255,255,255,0.2);
  padding: 10px 40px;
  border-radius: 30px;
  display: inline-block;
  background: rgba(255,255,255,0.05);
}
.main-links a:hover { 
  background: #f1d279; 
  color: #000; 
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(241, 210, 121, 0.4);
}

/* تنسيق السايد بار الجديد */
.menu-toggle {
  position: fixed;
  top: 25px;
  right: 25px;
  background: rgba(0, 0, 0, 0.1);
  color: #000;
  border: none;
  font-size: 28px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 2000;
  box-shadow: 0 0 15px rgba(241, 210, 121, 0.5);
  transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.menu-toggle:hover { transform: scale(1.1); }

.sidebar {
  position: fixed;
  top: 0;
  right: 0;
  width: 300px;
  height: 100%;
  background: rgba(5, 5, 20, 0.92);
  backdrop-filter: blur(15px);
  border-left: 2px solid #f1d279;
  transform: translateX(105%);
  transition: transform 0.5s cubic-bezier(0.77, 0, 0.175, 1);
  z-index: 2100;
  padding-top: 80px;
  overflow-y: auto;
  box-shadow: -10px 0 30px rgba(0,0,0,0.8);
}

.sidebar.visible { transform: translateX(0); }

.close-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  background: none;
  border: none;
  color: #f1d279;
  font-size: 35px;
  cursor: pointer;
}

.house h3 { 
  color: #f1d279; 
  padding: 0 25px 20px; 
  border-bottom: 1px solid rgba(241, 210, 121, 0.2);
  margin-bottom: 10px;
  letter-spacing: 2px;
}

.family { margin-bottom: 5px; }

.dropbtn {
  background: transparent;
  color: #eee;
  padding: 18px 25px;
  font-size: 18px;
  font-family: 'GameOfThrones', serif;
  border: none;
  text-align: right;
  width: 100%;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: 0.3s;
}

.dropbtn:hover { background: rgba(241, 210, 121, 0.1); color: #f1d279; }

.dropdown-content {
  max-height: 0;
  overflow: hidden;
  background-color: rgba(0, 0, 0, 0.3);
  transition: max-height 0.4s ease-out;
}

.dropdown-content a {
  color: #bbb;
  padding: 12px 40px;
  text-decoration: none;
  display: block;
  font-size: 16px;
  transition: 0.3s;
  position: relative;
}

.dropdown-content a::before {
  content: "•";
  position: absolute;
  right: 20px;
  color: #f1d279;
  opacity: 0;
  transition: 0.3s;
}

.dropdown-content a:hover { 
  color: #fff; 
  background: rgba(255,255,255,0.05); 
  padding-right: 50px;
}

.dropdown-content a:hover::before { opacity: 1; }

.family.open .dropdown-content { max-height: 600px; }
.family.open .arrow { transform: rotate(180deg); color: #f1d279; }

.arrow { transition: transform 0.3s; font-size: 14px; color: #666; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* تخصيص السكرول بار */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-thumb { background: #f1d279; border-radius: 10px; }
</style>
</head>

        <div class="dropdown-content">
          <a href="lannister.html#tyrion">تيريون لانستر</a>

      <div class="family">
        <button class="dropbtn"><span>آل تارجارين</span> <span class="arrow">▼</span></button>
        <div class="dropdown-content">
          <a href="targaryen.html#dany">دنيريس تارجارين</a>

      <div class="family">
        <button class="dropbtn"><span>آل براثيون</span> <span class="arrow">▼</span></button>

  <div class="content">
    <h1 class="text" lang="en">Akami Even</h1>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('visible');
  }

  // إغلاق السايد بار عند الضغط في أي مكان خارجه
  document.addEventListener('click', function(event) {
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.querySelector('.menu-toggle');
    if (!sidebar.contains(event.target) && !menuToggle.contains(event.target) && sidebar.classList.contains('visible')) {
      sidebar.classList.remove('visible');
    }
  });

  document.querySelectorAll('.dropbtn').forEach(button => {
    button.addEventListener('click', function (e) {
      e.stopPropagation(); // منع إغلاق السايد بار عند الضغط على العائلة
      const family = this.parentElement;

      document.querySelectorAll('.family').forEach(f => {
        if (f !== family) f.classList.remove('open');
      });

      family.classList.toggle('open');
    });
  });
</script>
