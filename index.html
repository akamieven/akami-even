<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<style>
 :root {
      --glass-bg: rgba(0, 0, 0, 0.6);
      --glass-border: rgba(255, 255, 255, 0.1);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
@font-face {
  font-family: 'GameOfThrones';
  src: url('booksfont.ttf') format('truetype');
  font-display: swap;
}

@font-face {
  font-family: 'EnglishFont';
  src: url('Quintessential-Regular.ttf') format('truetype');
  font-display: swap;
}

body {
  margin: 0;
  padding: 0;
  text-align: center;
  direction: rtl;
  font-family: 'GameOfThrones', serif;
  color: white;
  overflow-x: hidden;
}
p {
font-weight: bold;
}

[lang="en"] {
  font-family: 'EnglishFont', cursive !important;
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100lvh;
    background-image: url('https://i.postimg.cc/WbHktP1p/IMG-20250503-181856.jpg');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  z-index: -2; 
  transform: translateZ(0);
  -webkit-transform: translateZ(0);
  will-change: transform;
}

.overlay {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100lvh;
background-color: rgba(0, 0, 0, 0.6);
z-index: -1;
pointer-events: none;
transform: translateZ(0);
-webkit-transform: translateZ(0);
will-change: transform;
-webkit-backface-visibility: hidden;
backface-visibility: hidden;
}

.content {
  position: relative;
  z-index: 2;
  padding: 80px 20px;
  animation: fadeIn 1.2s ease-out;
}

h1 { 
  font-size: clamp(32px, 8vw, 60px); 
  margin-bottom: 10px; 
  padding: 20px 40px;
  display: inline-block;
  color: white;
  
}

p { font-size: 22px; max-width: 700px; margin: 0 auto 40px; line-height: 1.6; opacity: 0.9;   
 }

.main-links { list-style: none; padding: 0; }
.main-links li { margin: 20px 0; }
.main-links a { 
  color: #fff; 
  text-decoration: none; 
  font-size: 20px; 
  transition: 0.4s; 
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 12px 45px;
  border-radius: 5px;
  display: inline-block;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(5px);
  text-transform: uppercase;
  border-right: 3px solid #fff;
  border-left: 3px solid #fff;
  letter-spacing: 1px;
}

.main-links a:hover { 
  background: rgba(255, 255, 255, 0.05); 
  color: #fff; 
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(255, 255, 255, 0.05);
}

.menu-toggle {
  position: fixed;
  top: 25px;
  right: 25px;
  background: rgba(255, 255, 255, 0.2); 
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: #fff;
  font-size: 28px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 2000;
  transition: var(--transition);
}

.menu-toggle:hover { transform: rotate(90deg) scale(1.1); }

.sidebar {
  position: fixed;
  top: 0;
  right: 0;
  width: 300px;
  height: 100%;
  background: rgba(0, 0, 0, 0.4); 
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border-left: 1px solid rgba(255, 255, 255, 0.1);
  transform: translateX(105%);
  transition: transform 0.5s cubic-bezier(0.77, 0, 0.175, 1);
  z-index: 2100;
  padding-top: 80px;
  overflow-y: auto;
}

.sidebar.visible { transform: translateX(0); }

.close-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  background: none;
  border: none;
  color: white;
  font-size: 35px;
  cursor: pointer;
}

.house h3 { 
  color: white; 
  padding: 0 25px 20px; 
  border-bottom: 1px solid rgba(241, 210, 121, 0.2);
  margin-bottom: 10px;
  letter-spacing: 2px;
}

.sword-icon {
  width: 24px;
  height: 24px;
  display: inline-block;
  transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  fill: #888;
}

.sword-icon svg {
  width: 100%;
  height: 100%;
}

.dropbtn {
  background: transparent;
  color: #eee;
  padding: 18px 25px;
  font-size: 18px;
  font-family: 'GameOfThrones', serif;
  border: none;
  text-align: right;
  width: 100%;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: 0.3s;
}

.dropbtn:hover { background: rgba(241, 210, 121, 0.1); color: white; }
.dropbtn:hover .sword-icon { fill: white; }

.family.open .sword-icon {
  transform: rotate(180deg); 
  fill: white;
}

.dropdown-content {
  max-height: 0;
  overflow: hidden;
  background-color: rgba(0, 0, 0, 0.2);
  transition: max-height 0.4s ease-out;
}

.dropdown-content a {
  color: #bbb;
  padding: 12px 40px;
  text-decoration: none;
  display: block;
  font-size: 16px;
  transition: 0.3s;
  position: relative;
}

.dropdown-content a::before {
  content: "•";
  position: absolute;
  right: 20px;
  color: white;
  opacity: 0;
  transition: 0.3s;
}

.dropdown-content a:hover { 
  color: #fff; 
  background: rgba(255,255,255,0.05); 
  padding-right: 50px;
}

.dropdown-content a:hover::before { opacity: 1; }

.family.open .dropdown-content { max-height: 600px; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-thumb { background: var(--main-gold); border-radius: 10px; }
</style>
</head>
<body>

  <div class="overlay"></div>

  <header>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  </header>

<div id="sidebar-container"></div>
<div id="family-identity" style="display: none;">
    <span id="family-name">العوائل</span>
    <div id="family-logo">

    </div>
</div>

  <div class="content">
    <h1 class="text" lang="en">Akami Even</h1>
    <p class="text">إقتباسات رواية أغنيَّة الجليد والنَّار باللغة العربية</p>

    <ul class="main-links">
      <li><a href="stark.html">آل ستارك</a></li> 
      <li><a href="lannister.html">آل لانستر</a></li> 
      <li><a href="targaryen.html">آل تارجارين</a></li>
      <li><a href="baratheon.html">آل براثيون</a></li>
       <li><a href="greyjoy.html">آل چرايچوي</a></li>
       <li><a href="martell.html">آل مارتل</a></li>
      <li><a href="tyrell.html">آل تايريل</a></li>
    </ul>

    <hr style="width: 50%; border: 0; border-top: 1px solid rgba(128, 128, 128, 0.8); margin: 40px auto;">

    <div style="display: flex; justify-content: center; gap: 20px;">
      <a href="https://youtube.com/@akamievenamjade-n817zjqcs?si=spRD5VNnhNCMI54z" target="_blank" style="color: white; text-decoration: none;">يوتيوب</a>
      <a href="https://www.facebook.com/..." target="_blank" style="color: white; text-decoration: none;">فيسبوك</a>
    </div>
  </div>
<script>
fetch('sidebar.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('sidebar-container').innerHTML = data;

    // حقن الهوية
    const familyName = document.getElementById('family-name').innerText;
    const familyLogo = document.getElementById('family-logo').innerHTML;
    const sidebarTitle = document.getElementById('sidebar-title');

    if (sidebarTitle) {
      sidebarTitle.innerHTML = `<span>${familyName}</span> ${familyLogo}`;
    }

    // تفعيل السيوف
    const template = document.getElementById('sword-template');
    if (template) {
       const swordContent = template.innerHTML;
       document.querySelectorAll('.sword-icon').forEach(icon => {
         icon.innerHTML = swordContent;
       });
    }

    // تفعيل القوائم
    document.querySelectorAll('.dropbtn').forEach(button => {
      button.addEventListener('click', function (e) {
        e.stopPropagation();
        const family = this.parentElement;
        document.querySelectorAll('.family').forEach(f => {
          if (f !== family) f.classList.remove('open');
        });
        family.classList.toggle('open');
      });
    });
  }) // تم إغلاق بلوك الـ then هنا بشكل صحيح
  .catch(error => console.error('Error loading sidebar:', error));

// الدوال العامة
function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  if (sidebar) sidebar.classList.toggle('visible');
}

document.addEventListener('click', function(event) {
  const sidebar = document.getElementById('sidebar');
  const menuToggle = document.querySelector('.menu-toggle');
  if (sidebar && sidebar.classList.contains('visible') && !sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
    sidebar.classList.remove('visible');
  }
});

function copyToClipboard(button) {
  let textToCopy = button.parentElement.innerText.replace("نسخ", "").replace("تم النسخ", "").trim();
  navigator.clipboard.writeText(textToCopy).then(() => {
    button.textContent = "تم النسخ";
    setTimeout(() => button.textContent = "نسخ", 1500);
  });
}
</script>

</body>
