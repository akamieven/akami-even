<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="إقتباسات رواية أغنيَّة الجَليد والنَّار باللغة العربية" />
  <meta name="author" content="Akami Even" />
  <title>إقتباسات رواية أغنية الجليد والنار</title>

  <link rel="icon" href="https://i.postimg.cc/1zw198Pr/Picsart-25-05-01-18-19-21-090.jpg" type="image/png" />

<style>
/* 1. تعريف الخطوط */
@font-face {
  font-family: 'GameOfThrones';
  src: url('booksfont.ttf') format('truetype');
  font-display: swap;
}

@font-face {
  font-family: 'EnglishFont';
  /* تأكد من أن اسم الملف مطابق تماماً لما هو موجود في جهازك */
  src: url('IMFellDWPica-Regular.ttf') format('truetype');
  font-display: swap;
}

body {
  background-color: #000036;
  background-image: url('https://i.postimg.cc/WbHktP1p/IMG-20250503-181856.jpg');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: 100% auto;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
  text-align: center;
  direction: rtl;
  /* الترتيب هنا يضمن عمل الإنجليزي أولاً */
  font-family: 'EnglishFont', 'GameOfThrones', serif;
  color: white;
}

/* حل مشكلة طغيان الخط العربي */
[lang="en"] {
  font-family: 'EnglishFont', serif !important;
}

/* جعل الخط العربي يعمل فقط للنصوص العربية */
:lang(ar) {
  font-family: 'GameOfThrones', serif;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 1;
  pointer-events: none;
}

.content {
  position: relative;
  z-index: 2;
  padding: 40px 20px;
  animation: fadeIn 1s ease-in;
}

.text {
  position: relative;
  z-index: 1000;
  color: white;
}

h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

p {
  font-size: 20px;
  max-width: 600px;
  margin: 0 auto 30px;
  line-height: 1.8;
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 30px;
}

li {
  margin: 15px 0;
}

a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  transition: color 0.3s;
}

a:hover {
  color: #C0C0C0;
}

/* تنسيق السايد بار */
.menu-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  font-size: 24px;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  z-index: 2000;
}

.sidebar {
  position: fixed;
  top: 0;
  right: 0;
  width: 250px;
  height: 100%;
  background-color: black;
  transform: translateX(100%);
  transition: transform 0.3s ease;
  z-index: 1200;
  padding-top: 60px;
  text-align: right;
}

.sidebar.visible {
  transform: translateX(0);
}

.sidebar a, .dropbtn {
  font-family: 'GameOfThrones', serif;
  color: #C0C0C0;
  padding: 15px;
  display: block;
  width: 100%;
  border: none;
  background: none;
  text-align: right;
  cursor: pointer;
  font-size: 18px;
}

.dropdown-content {
  max-height: 0;
  overflow: hidden;
  background-color: #1a1a1a;
  transition: max-height 0.3s ease;
}

.family.open .dropdown-content {
  max-height: 500px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

  <div class="overlay"></div>

  <header>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  </header>

  <div id="sidebar" class="sidebar">
    <div class="house">
      <h3 style="padding: 20px;">العوائل</h3>
      <div class="family">
        <button class="dropbtn">آل لانستر ▼</button>
        <div class="dropdown-content">
          <a href="lannister.html#cersei">سيرسي لانستر</a>
          <a href="lannister.html#jaime">چايمي لانستر</a>
          <a href="lannister.html#tyrion">تيريون لانستر</a>
        </div>
      </div>
      </div>
  </div>

  <div class="content">
    <h1 class="text" lang="en">Akami Even</h1>
    <p class="text">إقتباسات رواية أغنية الجليد والنَّار باللغة العربية</p>
    
    <ul>
      <li><a href="stark.html"><b>آل ستارك</b></a></li> 
      <li><a href="lannister.html"><b>آل لانستر</b></a></li> 
      <li><a href="targaryen.html"><b>آل تارجارين</b></a></li>
      <li><a href="baratheon.html"><b>آل براثيون</b></a></li>
      <li><a href="tyrell.html"><b>آل تايريل</b></a></li>
    </ul>
    
    <hr style="width: 50%; border: 0.5px solid rgba(255,255,255,0.2);">
    
    <ul>
      <li><a href="https://youtube.com/..." target="_blank">يوتيوب</a></li>
      <li><a href="https://www.facebook.com/..." target="_blank">فيسبوك</a></li>
    </ul>
  </div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('visible');
  }

  document.querySelectorAll('.dropbtn').forEach(button => {
    button.addEventListener('click', function () {
      const family = this.parentElement;
      document.querySelectorAll('.family').forEach(f => {
        if (f !== family) f.classList.remove('open');
      });
      family.classList.toggle('open');
    });
  });
</script>

</body>
</html>
