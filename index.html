<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="إقتباسات رواية أغنيَّة الجَليد والنَّار باللغة العربية" />
  <meta name="author" content="Akami Even" />
  <title>إقتباسات رواية أغنية الجليد والنار</title>

  <link rel="icon" href="https://i.postimg.cc/1zw198Pr/Picsart-25-05-01-18-19-21-090.jpg" type="image/png" />

<style>
/* 1. تعريف الخطوط */
@font-face {
  font-family: 'GameOfThrones';
  src: url('booksfont.ttf') format('truetype');
  font-display: swap;
}

body {
  background-color: #00001a;
  background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://i.postimg.cc/WbHktP1p/IMG-20250503-181856.jpg');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
  text-align: center;
  direction: rtl;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* خط احتياطي للمتصفحات */
  color: white;
  overflow-x: hidden;
}

/* نمط الخط الخاص بـ Game of Thrones */
.got-font {
    font-family: 'GameOfThrones', serif;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.7) 100%);
  z-index: 1;
  pointer-events: none;
}

.content {
  position: relative;
  z-index: 2;
  padding: 60px 20px;
  animation: fadeIn 1.5s ease-out;
}

h1 { 
  font-size: clamp(35px, 10vw, 70px); 
  margin-bottom: 10px; 
  color: #f1d279; 
  text-shadow: 0px 0px 20px rgba(241, 210, 121, 0.5);
}

p { font-size: 20px; max-width: 700px; margin: 0 auto 40px; line-height: 1.6; opacity: 0.9; }

/* تنسيق الروابط السفلية */
.main-links { list-style: none; padding: 0; }
.main-links li { margin: 15px 0; }
.main-links a { 
  color: #fff; 
  text-decoration: none; 
  font-size: 18px; 
  transition: 0.3s all ease; 
  border: 1px solid rgba(241, 210, 121, 0.4);
  padding: 12px 0;
  width: 250px;
  border-radius: 8px;
  display: inline-block;
  background: rgba(255, 255, 255, 0.07);
  backdrop-filter: blur(8px);
}

.main-links a:hover { 
  background: #f1d279; 
  color: #000; 
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(241, 210, 121, 0.6);
}

/* السايد بار */
.menu-toggle {
  position: fixed;
  top: 25px;
  right: 25px;
  background: #f1d279;
  color: #000;
  border: none;
  font-size: 24px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 2000;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

.sidebar {
  position: fixed;
  top: 0;
  right: -320px; /* مخفي تماماً */
  width: 300px;
  height: 100%;
  background: rgba(10, 10, 25, 0.95);
  backdrop-filter: blur(20px);
  border-left: 1px solid #f1d279;
  transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 2100;
  padding-top: 60px;
  text-align: right;
}

.sidebar.visible { right: 0; }

.close-btn {
  position: absolute;
  top: 15px;
  left: 20px;
  background: none;
  border: none;
  color: #f1d279;
  font-size: 30px;
  cursor: pointer;
}

.house h3 { 
  color: #f1d279; 
  padding: 0 25px 15px; 
  border-bottom: 1px solid rgba(241, 210, 121, 0.2);
  font-size: 22px;
}

.dropbtn {
  background: transparent;
  color: #eee;
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  text-align: right;
  width: 100%;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  transition: 0.3s;
}

.dropbtn:hover { background: rgba(241, 210, 121, 0.1); }

.dropdown-content {
  max-height: 0;
  overflow: hidden;
  background-color: rgba(0, 0, 0, 0.4);
  transition: max-height 0.4s ease-in-out;
}

.dropdown-content a {
  color: #ccc;
  padding: 10px 40px;
  text-decoration: none;
  display: block;
  font-size: 16px;
}

.dropdown-content a:hover { color: #f1d279; background: rgba(255,255,255,0.05); }

.family.open .dropdown-content { max-height: 300px; }
.family.open .arrow { transform: rotate(180deg); color: #f1d279; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* روابط التواصل الاجتماعي */
.social-links a {
    transition: 0.3s;
    padding: 10px 20px;
    border-radius: 5px;
    background: rgba(255,255,255,0.05);
}
.social-links a:hover {
    color: #f1d279 !important;
    background: rgba(255,255,255,0.1);
}
</style>
</head>
<body>

  <div class="overlay"></div>

  <header>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  </header>

  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">&times;</button>
    <div class="house">
      <h3 class="got-font">العوائل</h3>

      <div class="family">
        <button class="dropbtn"><span>آل ستارك</span> <span class="arrow">▼</span></button>
        <div class="dropdown-content">
          <a href="stark.html#eddard">إدارد ستارك</a>
          <a href="stark.html#jon">چون سنو</a>
          <a href="stark.html#arya">آريا ستارك</a>
        </div>
      </div>

      <div class="family">
        <button class="dropbtn"><span>آل لانستر</span> <span class="arrow">▼</span></button>
        <div class="dropdown-content">
          <a href="lannister.html#tyrion">تيريون لانستر</a>
          <a href="lannister.html#jaime">چايمي لانستر</a>
          <a href="lannister.html#cersei">سيرسي لانستر</a>
        </div>
      </div>

      <div class="family">
        <button class="dropbtn"><span>آل تارجارين</span> <span class="arrow">▼</span></button>
        <div class="dropdown-content">
          <a href="targaryen.html#dany">دنيريس تارجارين</a>
        </div>
      </div>
      
      </div>
  </div>

  <div class="content">
    <h1 class="got-font">Akami Even</h1>
    <p>إقتباسات رواية أغنية الجليد والنَّار</p>

    <ul class="main-links">
      <li><a href="stark.html">آل ستارك</a></li> 
      <li><a href="lannister.html">آل لانستر</a></li> 
      <li><a href="targaryen.html">آل تارجارين</a></li>
      <li><a href="baratheon.html">آل براثيون</a></li>
      <li><a href="tyrell.html">آل تايريل</a></li>
    </ul>

    <hr style="width: 30%; border: 0; border-top: 1px solid rgba(241, 210, 121, 0.3); margin: 40px auto;">

    <div class="social-links" style="display: flex; justify-content: center; gap: 20px;">
      <a href="https://youtube.com/..." target="_blank" style="color: white; text-decoration: none;">يوتيوب</a>
      <a href="https://facebook.com/..." target="_blank" style="color: white; text-decoration: none;">فيسبوك</a>
    </div>
  </div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('visible');
  }

  // إغلاق عند النقر في الخارج
  document.addEventListener('click', function(event) {
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.querySelector('.menu-toggle');
    if (sidebar.classList.contains('visible') && 
        !sidebar.contains(event.target) && 
        !menuToggle.contains(event.target)) {
      sidebar.classList.remove('visible');
    }
  });

  // التحكم في القوائم المنسدلة للعوائل
  document.querySelectorAll('.dropbtn').forEach(button => {
    button.addEventListener('click', function (e) {
      const currentFamily = this.parentElement;
      
      // إغلاق أي عائلة أخرى مفتوحة
      document.querySelectorAll('.family').forEach(f => {
        if (f !== currentFamily) f.classList.remove('open');
      });

      currentFamily.classList.toggle('open');
    });
  });
</script>

</body>
</html>
